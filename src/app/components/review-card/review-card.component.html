<div class="container">
  <div class="review-card">

      <div class="review-header">
        
        <div *ngIf="review && author" class="review-by">
          <ion-text>
          <h5>{{author.username}}</h5>
          <p>{{releaseDateLocaleString}}</p>

          </ion-text>
        </div>

        <div class="rating">
          <h5>{{review.rating}}/10</h5>
        </div>

    </div>
      <div class="review">
          <p>{{review.comment}}</p>
      </div>
    
  </div>
</div>
