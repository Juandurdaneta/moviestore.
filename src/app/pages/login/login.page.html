<app-header></app-header>

<ion-content >

  <div class="ion-margin ion-padding">
  <ion-text color="light" class="ion-text-center">
    <h1>Welcome Back!</h1>
    <p>Log in to access the best movie database available!</p>
  </ion-text>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-input color="light" type="email" class="ion-padding" placeholder="Email" formControlName="email"></ion-input>
    <ion-input color="light" type="password" class="ion-padding" placeholder="Password" formControlName="password"></ion-input>
    <ion-button color="secondary" expand="block" type="submit">Sign in</ion-button>
  </form>

  <ion-text color="medium" class="ion-text-center">
    <p>Not a member? <ion-text color="secondary" [routerLink]="['/register']"> Register Now</ion-text></p> 
  </ion-text>

</div>
</ion-content>
