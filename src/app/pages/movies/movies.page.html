<app-header></app-header>

<ion-content>
  <div class="ion-margin">
  <ion-text color="light" ><h4>Movies</h4></ion-text>
    <br />
  <div >
    <ion-row>

    <div *ngFor="let movie of movies" >
      
        <ion-col [routerLink]="['/movie-details', movie.movieId]" class="ion-text-center poster-container">
         <ion-text color="light" ><img src="{{movie.background}}" /></ion-text> 
        </ion-col>
      

    </div>
  </ion-row>

  </div>
</div>

</ion-content>
